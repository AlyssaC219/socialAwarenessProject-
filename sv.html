<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouTubevideo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://github.com/legoman8304/legoman8304.github.io/blob/master/style.css"
    />
    <link rel="stylesheet" href="./css/sv.css" />
  </head>

  <body>
      <!-- Header -->
    <header>
      <div class="title">social <span class="logoAccent">awareness</span></div>
    </header>
    <!-- left section -->
    <div class="main">
      <div class="left-section">
        <!-- demo video word -->
        <div class="demo-video-title">Demo Video</div>
        <!-- youtube video -->
        <div id="container">
          <div class="card">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/z0iyGLNxI6U"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>
          </div>
        </div>
      </div>
      <!-- right section -->
      <div class="right-section">
          <!-- dynamically create list -->
          <div id="rightSection"></div>
            <!-- continue button -->
          <div id="btn" class="button">
              Continue
          </div>
      </div>
    </div>

    <script src="./js/sv.js"></script>
  </body>
</html>
